 <p id="text"></p>   
<script type="text/javascript">


var tweets =["Hi Everyone!","I love hotcakes","good night","I love dogs"];
var text = "";
for ( var i= 0; i < tweets.length; i++){

}


document.getElementById("text").innerHTML = text;
