<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<p id="text">Hello World </p>

<button id="button">Change text</button>

<script type="text/javascript">

  document.getElementById('button').onclick = function() {
  // esto es para seleccionar cualquier elemento
  // el innerHTML es para cambiar el html del elemento seleccionado
    document.getElementById('text').innerHTML = "Hello Tite!"
  }

</script>


  </body>
</html>
