<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>

    <script>

        function mostrarMensaje(){
            console.log("Hola mundo desde una funcion")

        }
        function otroMensaje(){
            console.log("una nueva funcion")
        }
        var hola = function(){
            console.log('Hola mundo desde una funcion anonima')
        }
        var anonima = function(){
        console.log("Nuevo mensaje anonimo")
        };
        mostrarMensaje();
        otroMensaje();
        hola();
        anonima();
        

    </script>



</head>
<body>
ejemplos de funciones    
    
</body>
</html>
