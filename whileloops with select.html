<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop with select</title>
</head>
<body>
 
 <p id="text"> How many Fingers are you holding up?</p> 
 <p> Just numbers from 1 to 5 </p>

 
  <select id="myNumber">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
  </select>
    
    <button id="guess">Guess!</button>
 

<script type="text/javascript">

    var guess= document.getElementById('guess');

    guess.onclick = function(){

        

        var gotIt = false;

        var numberOfGuesses = 1; // contador del while que solo se le suma uno si pierdes el juego

        while (gotIt==false)
        {
            var myNumber = document.getElementById('myNumber').value;

            var randomNumber = Math.floor(Math.random()*5)+1;
            
            if (myNumber == randomNumber){
             gotIt = true;

             alert("you got it  the number was " + randomNumber + "number of guesses  " + numberOfGuesses);

            }else{

                 numberOfGuesses++;  

                }

        }

    }




</script>


</body>
</html>
